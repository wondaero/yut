<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 윷놀이</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>2025 예수촌 척사대회</h1>
    <main>
        <article>
            <h2>팀세팅</h2>
            <ol id="teamList">
                <li>
                    <div>
                        <input type="text" data-id="teamName" />
                        <button data-id="removeTeam">-</button>
                        <button data-id="addTeam">+</button>
                    </div>
                </li>
            </ol>
            <div class="btns">
                <button id="setGroupBtn">수동 그룹 생성</button>
                <button id="setAutoGroupBtn">자동 그룹 생성</button>
            </div>
        </article>
        <article>
            <h2>조편성(예선전)</h2>
            <section id="groupList" class="group-list"></section>
        </article>
        <article>
            <h2>경기(라운드 로빈)</h2>
            <section id="vsList" class="vs-list"></section>
        </article>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
